name: Clash-for-Windows Update Check

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
env:
  CLASH_URL: https://github.com/Fndroid/clash_for_windows_pkg/releases/latest

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Clang
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        
    - name: Install dependencies
      run: npm install
        
    - name: Check for updates
      run: node node.js
    
    - name: Publish to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ðŸŽ‰ New Clash for Windows update available!
          Version: ${{ steps.Check for updates.outputs.version }}
          Changelog: ${{ steps.Check for updates.outputs.changelog }}

          Download link: ${{ steps.Check for updates.outputs.url }}
        document: |
          ${{ env.CLASH_URL }}/download/Clash.for.Windows-${{ steps.checkout.outputs.version}}-win.7z
        
 
